<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字当てゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"><img src="spinner.gif" alt=""></div>
        <p>ロード中...</p>
    </div>
    <header>数字あてゲーム</header>
    <main>
        <section class="game">
            <div class="naiyou">
                <input type="text" placeholder="ここに数字を入力" class="textform">
                <input type="submit" value="チェック！" class="submitbutton">
            </div>
            <div class="kekka"></div>
            <button class="reloadbutton" style="display:none;"><img src="reloadicon.png" alt=" " class="reloadicon">もう一度遊ぶ</button>
        </section>
    </main>
    <footer>made by blanketプログラム道場</footer>
    <script src="script.js"></script>
</body>
</html>
